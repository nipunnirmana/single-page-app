<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Singple Page Application</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
  <div class="container">

  <div class="card-wrapper">
    <div class="sticky-header">
        <div class="card-wrapper-title">Users in Debts</div>
        <input class="card-wrapper-search" id="user-search" type="text" placeholder="Search by User Name">
    </div>
    <div class="card-body"><div id="users"> <!--Dynamically list user data--> </div></div>
  </div>

  <div class="card-wrapper">
      <div class="sticky-header">
          <div class="card-wrapper-title">Debts</div>
          <input class="card-wrapper-search" id="debts-search" type="text" placeholder="Search by Debts Description">
      </div>
      <div class="card-body"><div id="debts"> <!--Dynamically list debts data--> </div></div>
    </div>

</div>
  <script src="js/Main.js" type="module"></script>
</body>
</html>
